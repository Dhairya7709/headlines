<html>
    <head>
        <title>News Headlines</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }
            
            .container {
                max-width: 900px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
            }
            
            h2 {
                color: #667eea;
                margin-bottom: 20px;
                font-size: 28px;
                border-bottom: 3px solid #667eea;
                padding-bottom: 10px;
            }
            
            form {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            
            input[type="text"] {
                padding: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 5px;
                font-size: 16px;
                width: 70%;
                transition: border-color 0.3s;
            }
            
            input[type="text"]:focus {
                outline: none;
                border-color: #667eea;
            }
            
            select {
                padding: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 5px;
                font-size: 16px;
                background: white;
                cursor: pointer;
                margin: 0 10px;
            }
            
            input[type="submit"] {
                padding: 12px 30px;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
                margin-left: 10px;
            }
            
            input[type="submit"]:hover {
                background: #764ba2;
            }
            
            .info-box {
                background: #e8eaf6;
                padding: 15px;
                border-radius: 8px;
                margin: 20px 0;
                border-left: 4px solid #667eea;
            }
            
            .info-box p {
                margin: 5px 0;
                font-size: 16px;
            }
            
            .info-box b {
                color: #667eea;
            }
            
            .article-card {
                background: white;
                border: 1px solid #e0e0e0;
                border-radius: 10px;
                padding: 20px;
                margin: 20px 0;
                transition: transform 0.3s, box-shadow 0.3s;
            }
            
            .article-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            
            .article-card a {
                color: #667eea;
                text-decoration: none;
                font-size: 20px;
                font-weight: bold;
            }
            
            .article-card a:hover {
                color: #764ba2;
            }
            
            .article-card i {
                color: #666;
                font-size: 14px;
                display: block;
                margin: 10px 0;
            }
            
            .article-card p {
                color: #333;
                line-height: 1.6;
                margin-top: 10px;
            }
            
            hr {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Current weather</h2>
            <form>
<input type="text" name="city" placeholder="weather search">
<input type="submit" value="Submit">
</form>
            <div class="info-box">
                <p>City: <b>{{weather.city}}</b></p>
                <p>{{weather.description}} | {{weather.temperature}}&#8451;</p>
            </div>

            <h2>Currency</h2>
            <form>
from: <select name="currency_from">
{% for currency in currencies %}
<option value="{{currency}}"
{{'selected="selected"' if currency_from==currency}}>
{{currency}}</option>
{% endfor %}
</select>
to: <select name="currency_to">
{% for currency in currencies %}
<option value="{{currency}}" 
{{'selected="selected"' if currency_to==currency}}>
{{currency}}</option>
{% endfor %}
</select>
<input type="submit" value="Submit">
</form>
            <div class="info-box">
                <p>1 {{currency_from}} = {{rate}} {{currency_to}}</p>
            </div>
            
            <h2>Headlines</h2>
            <form>
<input type="text" name="publication" placeholder="search" />
<input type="submit" value="Submit" />
            
            </form>  
            {% for article in articles %}
            <div class="article-card">
                <b><a href="{{article.link}}">{{article.title}}</a></b><br />
                <i>{{article.published}}</i><br />
                <p>{{article.summary}}</p>
            </div>
            <hr />
            {% endfor %}
        </div>
    </body>
</html>
