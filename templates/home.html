<html>
    <head>
        <title>News Headlines</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                background: #fafafa;
                color: #2d3748;
                line-height: 1.6;
                padding: 60px 20px;
                min-height: 100vh;
                animation: fadeIn 0.6s ease-out;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            .container {
                max-width: 800px;
                margin: 0 auto;
                animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            }
            
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            h2 {
                font-size: 24px;
                font-weight: 600;
                color: #1a202c;
                margin: 40px 0 20px 0;
                letter-spacing: -0.5px;
                animation: slideInLeft 0.6s ease-out both;
                position: relative;
            }
            
            @keyframes slideInLeft {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            h2:first-child {
                margin-top: 0;
            }
            
            h2::before {
                content: '';
                position: absolute;
                left: -12px;
                top: 50%;
                transform: translateY(-50%);
                width: 4px;
                height: 0;
                background: #3182ce;
                border-radius: 2px;
                transition: height 0.3s ease;
            }
            
            h2:hover::before {
                height: 100%;
            }
            
            form {
                background: white;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 20px;
                border: 1px solid #e2e8f0;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                align-items: center;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
                animation: scaleIn 0.5s ease-out both;
            }
            
            @keyframes scaleIn {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            
            form:hover {
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
                transform: translateY(-2px);
            }
            
            input[type="text"] {
                flex: 1;
                min-width: 200px;
                padding: 10px 14px;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
                font-size: 15px;
                font-family: inherit;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
                background: #fafafa;
                position: relative;
            }
            
            input[type="text"]:focus {
                outline: none;
                border-color: #3182ce;
                background: white;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(49, 130, 206, 0.1);
            }
            
            input[type="text"]::placeholder {
                transition: all 0.3s ease;
            }
            
            input[type="text"]:focus::placeholder {
                transform: translateX(5px);
                opacity: 0.6;
            }
            
            select {
                padding: 10px 14px;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
                font-size: 15px;
                font-family: inherit;
                background: #fafafa;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }
            
            select:hover {
                border-color: #cbd5e0;
                background: white;
                transform: translateY(-1px);
            }
            
            select:focus {
                border-color: #3182ce;
                background: white;
                outline: none;
                box-shadow: 0 4px 12px rgba(49, 130, 206, 0.1);
            }
            
            input[type="submit"] {
                padding: 10px 24px;
                background: #2d3748;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 15px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
                font-family: inherit;
                position: relative;
                overflow: hidden;
            }
            
            input[type="submit"]::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.2);
                transform: translate(-50%, -50%);
                transition: width 0.6s ease, height 0.6s ease;
            }
            
            input[type="submit"]:hover::before {
                width: 300px;
                height: 300px;
            }
            
            input[type="submit"]:hover {
                background: #1a202c;
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(45, 55, 72, 0.2);
            }
            
            input[type="submit"]:active {
                transform: translateY(0) scale(0.98);
                box-shadow: 0 2px 8px rgba(45, 55, 72, 0.2);
            }
            
            .info-box {
                background: white;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 20px;
                border: 1px solid #e2e8f0;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
                animation: slideInRight 0.6s ease-out both;
                position: relative;
                overflow: hidden;
            }
            
            @keyframes slideInRight {
                from {
                    opacity: 0;
                    transform: translateX(20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            .info-box::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(49, 130, 206, 0.05), transparent);
                transition: left 0.5s ease;
            }
            
            .info-box:hover::before {
                left: 100%;
            }
            
            .info-box:hover {
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
                transform: translateY(-2px);
                border-color: #cbd5e0;
            }
            
            .info-box p {
                margin: 8px 0;
                font-size: 15px;
                color: #4a5568;
                transition: transform 0.3s ease;
            }
            
            .info-box:hover p {
                transform: translateX(2px);
            }
            
            .info-box b {
                color: #1a202c;
                font-weight: 600;
                position: relative;
                display: inline-block;
                transition: color 0.3s ease;
            }
            
            .info-box:hover b {
                color: #3182ce;
            }
            
            .article-card {
                background: white;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                padding: 24px;
                margin: 16px 0;
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                animation: fadeInUp 0.6s ease-out both;
                position: relative;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .article-card:nth-child(1) { animation-delay: 0.1s; }
            .article-card:nth-child(2) { animation-delay: 0.15s; }
            .article-card:nth-child(3) { animation-delay: 0.2s; }
            .article-card:nth-child(4) { animation-delay: 0.25s; }
            .article-card:nth-child(5) { animation-delay: 0.3s; }
            
            .article-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 3px;
                height: 0;
                background: #3182ce;
                border-radius: 0 2px 2px 0;
                transition: height 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }
            
            .article-card:hover::before {
                height: 100%;
            }
            
            .article-card:hover {
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
                border-color: #cbd5e0;
                transform: translateY(-4px) translateX(2px);
            }
            
            .article-card a {
                color: #1a202c;
                text-decoration: none;
                font-size: 18px;
                font-weight: 600;
                line-height: 1.4;
                transition: all 0.3s ease;
                display: inline-block;
                position: relative;
            }
            
            .article-card a::after {
                content: '→';
                position: absolute;
                right: -20px;
                opacity: 0;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }
            
            .article-card a:hover {
                color: #3182ce;
                transform: translateX(3px);
            }
            
            .article-card a:hover::after {
                right: -25px;
                opacity: 1;
            }
            
            .article-card i {
                color: #a0aec0;
                font-size: 13px;
                display: block;
                margin: 10px 0;
                font-style: normal;
                transition: all 0.3s ease;
            }
            
            .article-card:hover i {
                color: #718096;
                transform: translateX(2px);
            }
            
            .article-card p {
                color: #4a5568;
                line-height: 1.7;
                margin-top: 12px;
                font-size: 15px;
                transition: color 0.3s ease;
            }
            
            .article-card:hover p {
                color: #2d3748;
            }
            
            hr {
                display: none;
            }
            
            /* Stagger animations for sections */
            h2:nth-of-type(1) { animation-delay: 0.1s; }
            h2:nth-of-type(2) { animation-delay: 0.2s; }
            h2:nth-of-type(3) { animation-delay: 0.3s; }
            
            form:nth-of-type(1) { animation-delay: 0.15s; }
            form:nth-of-type(2) { animation-delay: 0.25s; }
            form:nth-of-type(3) { animation-delay: 0.35s; }
            
            .info-box:nth-of-type(2) { animation-delay: 0.2s; }
            .info-box:nth-of-type(4) { animation-delay: 0.3s; }
            
            @media (max-width: 768px) {
                body {
                    padding: 30px 15px;
                }
                
                h2 {
                    font-size: 22px;
                }
                
                form {
                    padding: 16px;
                }
                
                input[type="text"],
                select,
                input[type="submit"] {
                    width: 100%;
                }
                
                .article-card:hover {
                    transform: translateY(-2px) translateX(0);
                }
            }
            
            /* Smooth scroll behavior */
            html {
                scroll-behavior: smooth;
            }
            
            /* Selection styling */
            ::selection {
                background: #bee3f8;
                color: #1a202c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Weather</h2>
            <form>
                <input type="text" name="city" placeholder="Enter city">
                <input type="submit" value="Search">
            </form>
            <div class="info-box">
                <p><b>{{weather.city}}</b></p>
                <p>{{weather.description}} · {{weather.temperature}}°C</p>
            </div>

            <h2>Currency</h2>
            <form>
                <select name="currency_from">
                {% for currency in currencies %}
                <option value="{{currency}}"
                {{'selected="selected"' if currency_from==currency}}>
                {{currency}}</option>
                {% endfor %}
                </select>
                <select name="currency_to">
                {% for currency in currencies %}
                <option value="{{currency}}" 
                {{'selected="selected"' if currency_to==currency}}>
                {{currency}}</option>
                {% endfor %}
                </select>
                <input type="submit" value="Convert">
            </form>
            <div class="info-box">
                <p>1 {{currency_from}} = <b>{{rate}}</b> {{currency_to}}</p>
            </div>
            
            <h2>Headlines</h2>
            <form>
                <input type="text" name="publication" placeholder="Search publications" />
                <input type="submit" value="Search" />
            </form>  
            {% for article in articles %}
            <div class="article-card">
                <b><a href="{{article.link}}">{{article.title}}</a></b><br />
                <i>{{article.published}}</i><br />
                <p>{{article.summary}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
